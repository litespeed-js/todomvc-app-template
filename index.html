<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body data-ls-init data-first-from-server="true">
		<section class="todoapp" data-ls-scope="">
			<header class="header">
				<h1>todos</h1>
				<form data-tasks-add>
					<input name="task" type="text" autocomplete="off" required class="new-todo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main" data-ls-if="0 < {{tasks.list.length}}">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list" data-ls-loop="tasks.list" data-ls-as="task">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li data-ls-attrs="class={{task.completed|completed}}" data-tasks-edit="{{task.id}}" data-ls-if="true == {{task.show}}">
						<div class="view">
							<input class="toggle" type="checkbox" data-ls-bind="task.completed">
							<label data-ls-bind="task.title"></label>
							<button type="button" class="destroy" data-tasks-remove="{{task.id}}"></button>
						</div>
						<input name="edit" class="edit" data-ls-bind="task.title" title="">
					</li>
				</ul>
					<!--<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>-->
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong data-ls-bind="tasks.list.length"></strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="/todomvc-app-template/">All</a>
					</li>
					<li>
						<a href="/todomvc-app-template/active">Active</a>
					</li>
					<li>
						<a href="/todomvc-app-template/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" data-tasks-clear-completed>Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://twitter.com/eldadfux">Eldad Fux</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
